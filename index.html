<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Links to CSS stylesheets -->
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="./resources/css/styles.css" type="text/css" rel="stylesheet"/>

  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <!-- Header to Site -->
  <div class="container">
    <header>
      <img src="./resources/images/logo.png" alt="Logo Picture">
      <span>SECRET AGENT SUPPLY INC. </span>
    </header>
  </div>

  <!-- Main Body -->
  <!-- Main Photo and Text plus navigation -->
  <div class="main_banner">
    <div class="container">
      <div id="main_description">
        <p> NEW ARRIVAL </p>
        <h2>SPORT BIKES AND MOTERCYCLES</h2>
      </div>
    </div>
  </div>
  <nav>
    <ul class="container">
      <li> Eyewear </li>
      <li> Apparal </li>
      <li> Gadgets </li>
      <li> Vechicles </li>
      <li> Classes </li>
      <li> Contact </li>
    </ul>
    <ul id="mobile_nav">
      <li>Menu</li>
    </ul>
  </nav>
  <!-- Other items available -->
  <div class="main_content">
    <div class="container">
      <div class="items">
        <div class="item">
          <img src="./resources/images/pen.png" alt="Pen Items"/>
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="./resources/images/watch.png" alt="Mobile Watch"/>
          <p>Cellular Watch</p>
        </div>
        <div class="item" id="thermal_glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses"/>
          <p>Thearmal Glasses</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Location and hours -->
  <div class="store_info">
    <div class="container">
      <div class="info_item">
        <h6>Location</h6>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info_item">
        <h6>Hours</h6>
        <p>0800 - 1800 </p>
      </div>
    </div>
  </div>
<!--Footer (includes copyright info) -->
<footer class="container">
  <span>Copyright Secret Agent Suppy Inc.</span>
</footer>
</body>
</html>
